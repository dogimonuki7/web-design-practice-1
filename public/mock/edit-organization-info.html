<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/reset.css" />
  <link rel="stylesheet" href="asset/css/style.min.css" />
</head>
<body>
  <header class="l-header">
    <div class="l-header__content">
      ヘッダー
    </div>
  </header>
  <main class="l-main">
    <div class="c-container">

      <div class="c-card">
        <h2>お勤め先情報</h2>
        <div class="c-field">
          <label for="occupation" class="c-field__label">
            ご職業
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <select id="occupation" class="c-select u-width-240" aria-describedby="occupation-hint">
            <option value="">( 選択 )</option>
            <option value="listed-employee">会社員・上場</option>
            <option value="unlisted-employee">会社員・非上場</option>
            <option value="public-servant">公務員</option>
            <option value="">自営業</option>
            <option value="">年金</option>
            <option value="">パート・アルバイト</option>
            <option value="">その他</option>
          </select>
          <p id="occupation-hint" class="c-field__hint">ヒントテキスト</p>
        </div>
        <div class="c-field">
          <label for="company-name" class="c-field__label">
            勤務先名
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-name" type="text" autocomplete="organization" class="c-input" aria-describedby="company-name-hint">
          <p id="company-name-hint" class="c-field__hint">
            例：株式会社○○○○
          </p>
        </div>
        <div class="c-field">
          <label for="company-name-kana" class="c-field__label">
            勤務先名
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-name-kana" type="text" class="c-input" aria-describedby="company-name-kana-hint">
          <p id="company-name-kana-hint" class="c-field__hint">
            例：カブシキガイシャ○○○○
          </p>
        </div>
        <div class="c-field">
          <label for="company-tel-number" class="c-field__label">
            勤務先電話番号
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-tel-number" type="tel" autocomplete="work tel-national" class="c-input" aria-describedby="company-tel-number-hint">
          <p id="company-tel-number-hint" class="c-field__hint">
            例：0921002000 (ハイフンなしで入力してください)
          </p>
        </div>
        <a class="c-btn-primary c-btn-block u-mt7" href="apply-confirm.html">
          修正する
        </a>
      </div>
    </div>
  </main>
  <footer class="l-footer">
    <div class="l-footer__content">
      フッター
    </div>
  </footer>

  <script src="./asset/js/script.js"></script>
</body>
</html>
