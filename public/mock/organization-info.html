<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/reset.css" />
  <link rel="stylesheet" href="asset/css/style.min.css" />
</head>
<body>
  <header class="l-header">
    <div class="l-header__content">
      ヘッダー
    </div>
  </header>
  <main class="l-main">
    <div class="c-container">
      <ul class="c-stepper">
        <li class="c-stepper__done" aria-current="false">
          <div class="c-stepper__item">
            お客さま<br />
            情報
          </div>
        </li>
        <li class="c-stepper__done" aria-current="step">
          <div class="c-stepper__item">
            お勤め先<br />
            情報
          </div>
        </li>
        <li class="c-stepper__ready" aria-current="false">
          <div class="c-stepper__item">
            お取引<br />
            情報
          </div>
        </li>
        <li class="c-stepper__ready" aria-current="false">
          <div class="c-stepper__item">
            申込み<br/>
            確認
          </div>
        </li>
      </ul>

      <div class="c-card">
        <h2>お勤め先情報</h2>
        <div class="c-field">
          <label for="occupation" class="c-field__label">
            ご職業
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <select id="occupation" class="c-select u-width-240" aria-describedby="occupation-hint">
            <option value="">( 選択 )</option>
            <option value="listed-employee">イヌ</option>
            <option value="unlisted-employee">ネコ</option>
          </select>
          <p id="occupation-hint" class="c-field__hint">ヒントテキスト</p>
        </div>
        <div class="c-field">
          <label for="company-name" class="c-field__label">
            勤務先名
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-name" type="text" autocomplete="organization" class="c-input" aria-describedby="company-name-hint">
          <p id="company-name-hint" class="c-field__hint">
            例：株式会社○○○○
          </p>
        </div>
        <div class="c-field">
          <label for="company-name-kana" class="c-field__label">
            勤務先名
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-name-kana" type="text" class="c-input" aria-describedby="company-name-kana-hint">
          <p id="company-name-kana-hint" class="c-field__hint">
            例：カブシキガイシャ○○○○
          </p>
        </div>
        <div class="c-field">
          <label for="company-tel-number" class="c-field__label">
            勤務先電話番号
            <span class="c-badge c-badge__red-light">
              必須
            </span>
          </label>
          <input id="company-tel-number" type="tel" autocomplete="work tel-national" class="c-input" aria-describedby="company-tel-number-hint">
          <p id="company-tel-number-hint" class="c-field__hint">
            例：0921002000 (ハイフンなしで入力してください)
          </p>
        </div>
        <a class="c-btn-primary c-btn-block u-mt7" href="transaction-info.html">
          次へ
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.29 6.71c-.39.39-.39 1.02 0 1.41L13.17 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.7 6.7c-.38-.38-1.02-.38-1.41.01z"/></svg>
        </a>
      </div>
    </div>
  </main>
  <footer class="l-footer">
    <div class="l-footer__content">
      フッター
    </div>
  </footer>

  <script src="./asset/js/script.js"></script>
</body>
</html>
